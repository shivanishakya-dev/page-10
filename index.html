<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
    <section class="container">
        <header><h1> Registertion Form</h1></header>
            <form action="#" class="form">
                <div class="inputf-box">
                     <label>Full Name</label>
                     <input type="text" placeholder="Enter full name" required>
                </div>
                <div class="inputf-box">
                    <label>Email Address</label>
                    <input type="text" placeholder="Enter email address" required>
               </div>
               <div class="column">
                <div class="inputf-box">
                    <label>Phone Number</label>
                    <input type="number" placeholder="Enter phone nunber" required>
               </div>
               <div class="inputf-box">
                    <label>Birth Date</label>
                    <input type="date" placeholder="Enter birth date" required>
               </div>
               </div>
               <div class="gender">
                <h3>Gender</h3>
                <div class="gender-option">
                    <div class="gender">
                        <input type="radio" id="check-male" name="gender" checked>
                        <label for="check-male">Male</label>
                    </div>
                    <div class="gender">
                        <input type="radio" id="check-female" name="gender" checked>
                        <label for="check-female">Female</label>
                    </div>
                    <div class="gender">
                        <input type="radio" id="check-other" name="gender" checked>
                        <label for="check-other">Other gender</label>
                    </div>
                </div>
               </div>

               <div class="inputf-box  address">
                <label>Address</label>
                <input type="text" placeholder="Enter street address" required>
                <input type="text" placeholder="Enter street address line 2" required> 
                <div class="column">
                    <din class="select-box">
                        <select>
                            <option hidden>Country</option>
                            <option>India</option>
                            <option>America</option>
                            <option>Nepal</option>
                            <option>Japan</option>
                        </select>
                    </din>
                    <input type="text" placeholder="Enter your city" required>
                </div>
                <div class="column">
                    <input type="text" placeholder="Enter your region" required>
                    <input type="number" placeholder="Enter postal code" required>
                </div>
           </div>
           <button>Sumbit</button>
            </form>
    </section>
</body>
</html>
